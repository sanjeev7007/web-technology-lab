<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polytechnic Block</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
            animation: fadeIn 1.5s ease-in;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            margin-top: 30px;
            font-size: 3em;
            color: #2c3e50;
            text-shadow: 2px 2px #fff;
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        p {
            max-width: 700px;
            text-align: center;
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px;
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: fadeIn 2s ease-in;
        }

        /* Image gallery styling */
        .gallery {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        /* Back button styling */
        .back-button {
            text-decoration: none;
            background: #2c3e50;
            color: #fff;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            margin-bottom: 30px;
            transition: background 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background: #34495e;
            transform: scale(1.05);
        }

        @media(max-width: 768px) {
            .gallery img {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h2>Polytechnic Block</h2>

    <p>
        Welcome to the Polytechnic Block of our college! Here, students engage in technical courses and practical learning activities. The block is equipped with modern labs and classrooms designed to enhance the learning experience.
    </p>

    <div class="gallery">
        <img src="img/poly1.png" alt="Polytechnic Block Front View">
        <img src="img/poly2.png" alt="Polytechnic Block Inside View">
    </div>

    <a href="index.html" class="back-button">‚Üê Back to Map</a>
</body>
</html>
