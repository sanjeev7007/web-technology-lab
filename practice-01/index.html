<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Top View</title>
    <style>
        /* Body styling */
        body { 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(to right, #a8edea, #fed6e3);
            margin: 0;
            padding: 0;
            display: f  lex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 1.5s ease-in;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 { 
            color: #2c3e50; 
            margin-top: 30px;
            font-size: 3em;
            text-shadow: 2px 2px #fff;
            animation: slideDown 1s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Image styling */
        img { 
            border: 4px solid #34495e; 
            max-width: 90%; 
            height: auto; 
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        img:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        /* Info text below map */
        p.info {
            max-width: 700px;
            font-size: 1.1em;
            color: #2c3e50;
            margin: 15px 20px 30px 20px;
            line-height: 1.5;
            background: rgba(255,255,255,0.8);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Interactive College Map</h1>

    <!-- College Map Image -->
    <img src="img/clg.png" usemap="#collegemap" alt="College Map">

    <!-- Define Hotspots -->
    <map name="collegemap">
        <!-- Building A: Indoor Stadium (Rectangle area) -->
        <area shape="rect" coords="50,50,200,200" href="indoor.html" alt="Indoor Stadium">

        <!-- Building B: Polytechnic Block (Rectangle area) -->
        <area shape="rect" coords="300,50,450,200" href="poly.html" alt="Polytechnic Block">
    </map>

    <p class="info">
        Click on a building to view more details about it. Explore the Indoor Stadium and Polytechnic Block.
    </p>
</body>
</html>
